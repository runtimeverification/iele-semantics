name: "Test"
on:
  pull_request:
jobs:

  # Run ./nix/rematerialize.sh from iele-assemble if this job fails.
  test-nix-material:
    name: 'Nix materialization'
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Nix
      uses: cachix/install-nix-action@v19
      with:
        install_url: https://releases.nixos.org/nix/nix-2.13.3/install      

    - name: Install Cachix
      uses: cachix/cachix-action@v12
      with:
          name: k-framework
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          skipPush: true

    - name: Check materialization
      run: nix-build --arg checkMaterialization true iele-assemble -A project.stack-nix

  nix:
    name: 'Nix / ${{ matrix.os }}'
    needs: test-nix-material
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out code
      uses: actions/checkout@v2.3.4
      with:
        submodules: recursive

    - name: Install Nix
      uses: cachix/install-nix-action@v19
      with:
        install_url: https://releases.nixos.org/nix/nix-2.13.3/install

    - name: Install Cachix
      uses: cachix/cachix-action@v12
      with:
          name: k-framework
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          skipPush: true

    - name: Build
      run: K_OPTS=-Xmx6G nix-build --cores 1

    - name: Run unit tests
      run: nix-build iele-assemble -A project.iele-assemble.checks

    - name: Run integration tests
      run: nix-build test.nix


