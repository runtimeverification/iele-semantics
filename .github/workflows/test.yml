name: "Test"
on:
  pull_request:
jobs:

  # Run ./nix/rematerialize.sh from iele-assemble if this job fails.
  test-nix-material:
    name: 'Nix materialization'
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Install Nix
      uses: cachix/install-nix-action@v19
      with:
        install_url: https://releases.nixos.org/nix/nix-2.13.3/install
        extra_nix_config: |
          substituters = http://cache.nixos.org https://hydra.iohk.io
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
      

    - name: Install Cachix
      uses: cachix/cachix-action@v10
      with:
          name: k-framework
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          skipPush: true

    - name: Check materialization
      run: nix-build --arg checkMaterialization true iele-assemble -A project.stack-nix

  nix:
    name: 'Nix / ${{ matrix.os }}'
    needs: test-nix-material
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Check out code
      uses: actions/checkout@v2.3.4
      with:
        submodules: recursive

    - name: Install Nix
      uses: cachix/install-nix-action@v19
      with:
        install_url: https://releases.nixos.org/nix/nix-2.13.3/install
        extra_nix_config: |
          substituters = http://cache.nixos.org https://hydra.iohk.io
          trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=

    - name: Install Cachix
      uses: cachix/cachix-action@v10
      with:
          name: k-framework
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
          skipPush: true

    - name: Build
      run: K_OPTS=-Xmx6G nix-build --cores 1

    - name: Run unit tests
      run: nix-build iele-assemble -A project.iele-assemble.checks

    - name: Run integration tests
      run: nix-build test.nix


